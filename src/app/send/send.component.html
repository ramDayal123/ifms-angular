<!-- Content Wrapper. Contains page content -->
<app-header></app-header>
<!-- <app-sidebar></app-sidebar> -->
<div class="content-wrapper ">
 
        <nav _ngcontent-usv-c162="" aria-label="breadcrumb">
          <ol _ngcontent-usv-c162="" class="breadcrumb">
            <li _ngcontent-usv-c162="" class="breadcrumb-item">
              <i _ngcontent-usv-c162="" class="fa text-primary fa-home" style="font-size:19px"></i>&nbsp; <a _ngcontent-usv-c162="" routerlink="/login" ng-reflect-router-link="/login" href="/login">Login</a>
            </li>
            <li _ngcontent-usv-c162="" class="breadcrumb-item">
              <a _ngcontent-usv-c162="" routerlink="/main" ng-reflect-router-link="/main" href="/main">Menu</a>
            </li>
            <li _ngcontent-usv-c162="" aria-current="Inbox" aria-label="Current Page" class="breadcrumb-item active">Inbox</li>
          </ol>
        </nav>
  


              <section class="content viewbottom">
                  <div class="light-blue-bg p-4">
                      
                      <fieldset class="p-3">
                          <legend class="mb-2">Inbox</legend>
                      <mat-form-field appearance="standard">
                          <mat-label>Filter</mat-label>
                          <input matInput (keyup)="applyFilter($event)"  #input>
                        </mat-form-field>
                      <table mat-table [dataSource]="dataSource">
                          <ng-container matColumnDef="ReferenceNo">
                            <th mat-header-cell *matHeaderCellDef> Reference No</th>
                            <td mat-cell *matCellDef="let element"> {{element.REFERENCE_NO}} </td>
                          </ng-container>
                        
                          <ng-container matColumnDef="Discription">
                            <th mat-header-cell *matHeaderCellDef> Discription </th>
                            <td mat-cell *matCellDef="let element"> {{element.DESCRIPTION}} </td>
                          </ng-container>
                        
                          <ng-container matColumnDef="Initiator">
                            <th mat-header-cell *matHeaderCellDef> Initiator </th>
                            <td mat-cell *matCellDef="let element"> {{element.INITIATOR }} </td>
                          </ng-container>
                          <ng-container matColumnDef="InitiatorDate">
                            <th mat-header-cell *matHeaderCellDef> Initiator Date</th>
                            <td mat-cell *matCellDef="let element"> {{element.INITIATE_DATE}} </td>
                          </ng-container>
                        
                          <ng-container matColumnDef="RequestedForm">
                            <th mat-header-cell *matHeaderCellDef> Requested Form </th>
                            <td mat-cell *matCellDef="let element"> {{element.REQUESTED_FROM}} </td>
                          </ng-container>
                        
                          <ng-container matColumnDef="pendingSince">
                            <th mat-header-cell *matHeaderCellDef> Pending Since </th>
                            <td mat-cell *matCellDef="let element"> {{element.PENDING_SINCE}} </td>
                          </ng-container>
                          <ng-container matColumnDef="Action">
                              <th mat-header-cell *matHeaderCellDef> Action </th>
                              <td mat-cell *matCellDef="let element"> <button class="btn btn-primary" routerLink={{element.DDO_URL}} >Action</button> </td>
                            </ng-container>
                            <ng-container matColumnDef="Remarks">
                              <th mat-header-cell *matHeaderCellDef> Ramarks </th>
                              <td mat-cell *matCellDef="let element"> </td>
                            </ng-container>
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                  </fieldset>
                  </div>
             

              </section>
              <!-- <app-datatable></app-datatable> -->
      
          </div>

<script>
  function openmenu() {
    document.getElementById("Sidenav").style.width = "285px";
  }

  function closemenu() {
    document.getElementById("Sidenav").style.width = "0";
  }
</script>
